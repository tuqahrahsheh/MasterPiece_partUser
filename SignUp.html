    <script>
      debugger
      document.getElementById('register-btn').addEventListener('click', function(event) {
    event.preventDefault();

    // Get values from input fields and trim them
    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const confirmPassword = document.getElementById('confirm-password').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const role = document.getElementById('role').value.trim();

    // Check if all fields are filled in and not empty
    if (!firstName || !lastName || !email || !password || !confirmPassword || !phone || !role) {
        Swal.fire({
            icon: 'warning',
            title: 'All fields are required!',
            text: 'Please fill in all the fields before submitting.',
        });
        return;
    }

    // Create FormData object
    const formData = new FormData();
    formData.append('FirstName', firstName);
    formData.append('LastName', lastName);
    formData.append('Email', email);
    formData.append('Password', password);
    formData.append('ConfirmPassword', confirmPassword);
    formData.append('Phone', phone);
    formData.append('Role', role);

    // Make the fetch request
    fetch('https://localhost:44352/api/Users/register', {
        method: 'POST',
        body: formData
    })
    .then(function(response) {
        if (!response.ok) {
            return response.text().then(function(errorMessage) {
                throw new Error(`Registration failed: ${errorMessage}`);
            });
        }
        return response.json();
    })
    .then(function(result) {
        console.log('API Response:', result); // Log the response to debug

        // Assuming result contains the userId
        const userId = result.UserId; // Adjust this line if userId is nested differently

        // Check if userId is defined
        if (userId) {
            // Save the userId in local storage
            localStorage.setItem('UserId', userId);
            Swal.fire({
                icon: 'success',
                title: 'Registration successful!',
                text: 'You can now sign in to MedicaRoute.',
            }).then(function() {
                window.location.href = 'SignIn.html';
            });
        } else {
            // Handle the case where userId is not found
            Swal.fire({
                icon: 'warning',
                title: 'Registration successful, but user ID not found!',
                text: 'Please try logging in.',
            });
        }
    })
    .catch(function(error) {
        console.error('Error:', error);

        // SweetAlert for error
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: `An error occurred while registering: ${error.message}`,
        });
    });
});
